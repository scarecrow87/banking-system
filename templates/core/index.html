                        <a class="inline-flex justify-center items-center gap-x-3.5 text-sm lg:text-base text-center bg-gray-300 border hover:border-gray-300 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4 dark:bg-slate-900 dark:border-gray-800 dark:hover:border-gray-600 dark:text-white dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800" href="#">
