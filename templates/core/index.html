{% extends 'core/base.html' %}

{% block head_title %}Banking System{% endblock %}

{% block content %}
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 my-6 md:my-20">
        <div class="grid md:grid-cols-2 gap-4 md:gap-8 xl:gap-20 md:items-center">
            <div>
                <h1 class="block text-3xl font-bold text-gray-800 sm:text-4xl lg:text-6xl lg:leading-tight dark:text-white">Make an account in <span class="text-blue-600"><br>FEI Bank</span></h1>
                <p class="mt-3 text-lg text-gray-800 dark:text-gray-400">You only need to fill in one form and you are good to go.</p>

                <div class="mt-7 grid gap-3 w-full sm:inline-flex">
                    <a class="inline-flex justify-center items-center gap-x-3 text-center bg-blue-600 hover:bg-blue-700 border border-transparent text-sm lg:text-base text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4 dark:focus:ring-offset-gray-800" href="{% url 'accounts:user_registration' %}">
                        Sign Up!
                        <span class="material-icons">how_to_reg</span>
                    </a>

                </div>
            </div>

            <div class="relative ml-4">
                <img class="w-full rounded-md" src="static/img/FEI%20Bank%20Logo.jpg" alt="Image Description">
            </div>
        </div>
    </div>
{% endblock %}
