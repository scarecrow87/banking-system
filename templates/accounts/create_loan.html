{% extends 'core/base.html' %}

{% block content %}
    <h1 class="font-mono font-bold text-3xl text-center pb-5 pt-10">Take a loan</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline"
                type="submit">Take
        </button>
    </form>
{% endblock %}
